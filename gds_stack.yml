# Run `conda-env create -f gds_stack.yml`
name: gds
channels:
  - conda-forge
dependencies:
  - python=3
  - pip
  - dask
  - geopandas
  - jupyter
  - jupyterlab
  - jupyter_client
  - mkl-service
  - networkx
  - osmnx
  - palettable
  - pillow
  - pip:
      - polyline
      - libpysal
     # - rpy2
  - contextily
  - pymc3
  - pysal
  - rasterio
  - scikit-image
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
  - ipykernel
